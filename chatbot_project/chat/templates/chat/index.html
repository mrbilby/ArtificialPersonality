<!DOCTYPE html>
<html>
<head>
    <title>Chat Personalities</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Available Chat Personalities</h1>
        
        <div class="personality-list">
            {% for personality in personalities %}
            <div class="personality-card">
                <h2>{{ personality }}</h2>
                <a href="{% url 'chat' %}?personality={{ personality }}" class="chat-button">Start Chat</a>
            </div>
            {% endfor %}
        </div>

        <div class="create-options mt-8">
            <h2>Create New Personality</h2>
            <div class="flex gap-4 mt-4">
                <a href="{% url 'create_personality' %}" class="chat-button">
                    Create from Scratch
                </a>
                <a href="{% url 'create_personality_epub' %}" class="chat-button">
                    Create from EPUB
                </a>
            </div>
        </div>
    </div>
</body>
</html>
